        <div id="content">

                <div class="genreHead" style="text-align: left;">
                    <h1>Action</h1>

            </div>

            <div class="genreSection">
                <div class="genreHead" style="text-align: left;">

                </div>

                
            </div>

            <div class="genreSection">
                <div class="genreHead" style="text-align: left;">

                </div>

               

            </div>

<div id="layout">

    
    

    <div id="content">
    </div>


            </div>
        </div>
        
    </body>
    <script>

        function getByGenre(genre, movies) {
            const genreMovies = [];

            for (let i = 0; i < movies.length; i++) {
                if (movies[i].genre === genre) {
                    genreMovies.push(movies[i]);
                }
            }

            return genreMovies;
        }

        async function loadMovies() {
        try {
            const response = await fetch("/movies"); // fetch from server
            console.log(response);
            const data = await response.json();      // parse json

            console.log(data);

            var sections = document.getElementsByClassName("genreSection")
            console.log(sections)

            var actionGenreSection = sections[0]
            fillMovies(getByGenre("Action", data), actionGenreSection)

            var horrorSection = sections[1]
            fillMovies(getByGenre("Horror", data), horrorSection)

            var romanticSection = sections[2]
            fillMovies(getByGenre("Romantic", data), romanticSection)

            
            
            

            console.log(data); // now you have access to all movies

            // Example: show the first horror movie title
            // document.getElementById("test").textContent = data.horror[0].title;

        } catch (err) {
            console.error("Error loading movies:", err);
        }
    }

    function fillMovies(array, genreSection){
        for(var i = 0; i<array.length; i++){
            var coverForm = document.createElement("form")
            coverForm.setAttribute("class", "cover_form")
            coverForm.setAttribute("action", "/rent-movie")
            coverForm.setAttribute("method", "post")

            // Hidden input to send the movie id
            var hiddenInput = document.createElement("input")
            hiddenInput.setAttribute("type", "hidden")
            hiddenInput.setAttribute("name", "movieId")
            hiddenInput.value = array[i].id
            coverForm.appendChild(hiddenInput)

            // Image button for submit
            var input = document.createElement("input")
            input.setAttribute("type", "image")
            input.setAttribute("alt", "submit")
            input.setAttribute("class", "cover")
            input.setAttribute("src", array[i].cover)
            coverForm.appendChild(input)

            genreSection.appendChild(coverForm)
        }
    }



    loadMovies();
    </script>
