<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - Mockbuster</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            font-family: "Courier New", monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: yellow;
        }

        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(255,255,0,0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,0,0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 8s linear infinite;
            z-index: -2;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 80px 80px; }
        }

        .glow-orb {
            position: absolute;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(255,255,0,0.5), transparent);
            filter: blur(60px);
            animation: floatOrb 6s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes floatOrb {
            from { transform: translate(0,0); }
            to { transform: translate(40px, -40px); }
        }

        .orb1 { top: 10%; left: 10%; }
        .orb2 { bottom: 15%; right: 15%; animation-delay: 1s; }

      
        #header {
            font-size: 65px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 40px;
            color: yellow;
            text-shadow: 0 0 15px yellow, 0 0 40px gold, 0 0 80px yellow;
            animation: titlePulse 2.5s infinite ease-in-out;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px yellow, 0 0 60px gold; transform: scale(1); }
            50% { text-shadow: 0 0 40px gold, 0 0 120px yellow; transform: scale(1.05); }
        }

        .center-wrapper {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        form {
            background: rgba(0,0,0,0.65);
            padding: 35px;
            width: 380px;
            border-radius: 22px;
            border: 2px solid rgba(255,255,0,0.5);
            backdrop-filter: blur(8px);
            box-shadow:
                0 0 20px rgba(255,255,0,0.5),
                inset 0 0 20px rgba(255,255,0,0.2);
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        #register-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: yellow;
            text-shadow: 0 0 10px gold;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 25px;
            border: none;
            background: black;
            color: yellow;
            font-size: 18px;
            text-align: center;
            transition: 0.3s;
            outline: none;
            box-shadow: 0 0 10px rgba(255,255,0,0.2);
        }

        input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        input:focus {
            box-shadow: 0 0 20px gold;
            transform: scale(1.05);
        }

        #submitButton {
            width: 95%;
            padding: 12px;
            margin-top: 20px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background: yellow;
            color: black;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow:
                0 0 15px yellow,
                inset 0 0 10px rgba(0,0,0,0.5);
        }

        #submitButton:hover {
            background: black;
            color: yellow;
            transform: scale(1.05);
            box-shadow:
                0 0 25px gold,
                0 0 50px yellow;
        }

        a {
            margin-top: 18px;
            color: yellow;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s ease;
            display: inline-block;
        }

        a:hover {
            text-shadow: 0 0 10px gold, 0 0 20px yellow;
            color: gold;
        }
    </style>
</head>

<body>

  
    <div class="grid-bg"></div>
    <div class="glow-orb orb1"></div>
    <div class="glow-orb orb2"></div>

   
    <h1 id="header">Welcome to Mockbuster!</h1>

    <div class="center-wrapper">
        <form method="POST" action="register-action">
            <h2 id="register-title">Create Your Account</h2>

            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm-password" required>

            <button id="submitButton" type="submit">Register</button>
        </form>

        <a href="/login">Already have an account? Login</a>
    </div>

</body>
</html>
