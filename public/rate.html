<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockbuster - Rate Movie</title>
    <link rel="stylesheet" href="./styles/general.css">

<style>

body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: #000;
    color: #FFF200;
    overflow-x: hidden;

    background-image:
        linear-gradient(rgba(255,230,0,0.12) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,230,0,0.12) 1px, transparent 1px);
    background-size: 60px 60px;

    animation: bgMove 28s linear infinite, bgGlow 5s ease-in-out infinite;
}

@keyframes bgMove { from {background-position:0 0;} to {background-position:60px 60px;} }
@keyframes bgGlow { 0%,100% {filter:brightness(1);} 50% {filter:brightness(1.35);} }

.fog {
    position: fixed;
    top: 40%;
    left: 50%;
    width: 1200px;
    height: 700px;
    background: radial-gradient(circle, rgba(255,200,0,0.45), transparent 70%);
    filter: blur(60px);
    transform: translate(-50%, -50%);
    z-index: -20;
    animation: fogPulse 6s ease-in-out infinite alternate;
}

@keyframes fogPulse {
    from { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
    to   { opacity: 1; transform: translate(-50%, -53%) scale(1.18); }
}

.beam {
    position: fixed;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, transparent, #FFD500, transparent);
    opacity: 0.7;
    animation: beamSlide 3s linear infinite;
    z-index: -10;
}

@keyframes beamSlide {
    from { transform: translateX(-100%); }
    to   { transform: translateX(100%); }
}

body::before, body::after {
    content: "";
    position: fixed;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, transparent, #FFF200, transparent);
    opacity: 0.5;
    animation: beamSlide linear infinite;
    z-index: -12;
}

body::before { top: 20%; animation-duration: 2.4s; }
body::after  { top: 75%; animation-duration: 4.5s; }

.glitter-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 20;
}

.glitter {
    position: absolute;
    width: 4px;
    height: 4px;
    background: radial-gradient(circle, #FFF, #FFD500, transparent);
    border-radius: 50%;
    filter: blur(1.3px);
    animation: glitterFloat linear infinite, glitterBlink ease-in-out infinite;
}

@keyframes glitterFloat { 
    from { transform: translateY(110vh) translateX(0); }
    to   { transform: translateY(-10vh) translateX(35px); }
}
@keyframes glitterBlink { 
    0%,100% {opacity:1;} 
    50% {opacity:0.35;} 
    70% {opacity:1;} 
}

#headsection {
    height: 65px;
    width: 100%;
    background: rgba(0,0,0,0.8);
    border-bottom: 3px solid #FFD500;
    box-shadow: 0 0 40px #FFD500;
    position: fixed;
    top: 0;
    z-index: 100;
    text-align: center;
    padding-top: 10px;
}

#header {
    color: #FFF200;
    font-size: 48px;
    margin: 0;
    text-shadow: 
        0 0 20px #FFF200,
        0 0 60px #FFD500,
        0 0 120px #FFF200;
}

#logoutButton {
    position: absolute;
    right: 20px;
    top: 15px;
    padding: 10px 18px;
    border-radius: 8px;
    background: #FFF200;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: black;
    box-shadow: 0 0 25px #FFF200;
}
#logoutButton:hover {
    transform: scale(1.12);
    background: #FFD500;
    box-shadow: 0 0 40px #FFD500;
}

#navbar {
    position: fixed;
    top: 65px;
    left: 0;
    width: 220px;
    height: calc(100vh - 65px);
    padding: 25px;
    background: rgba(0,0,0,0.75);
    border-right: 3px solid #FFD500;
    box-shadow: 0 0 45px #FFD500, inset 0 0 40px rgba(255,220,0,0.3);
    z-index: 50;
}

#navhead {
    color: #FFF200;
    font-size: 28px;
    text-shadow: 0 0 20px #FFD500;
}

.link {
    display: block;
    margin-top: 20px;
    padding: 10px;
    text-align: center;
    font-size: 20px;
    border-radius: 8px;
    background: black;
    color: #FFF200;
    border: 2px solid #FFF200;
    box-shadow: 0 0 20px #FFD500;
    transition: 0.25s ease;
}

.link:hover {
    background: #FFF200;
    color: #000;
    transform: scale(1.12);
    box-shadow: 0 0 45px #FFF200;
}

#content {
    margin-left: 260px;
    padding: 120px 40px;
}

#movie-container {
    background: rgba(0,0,0,0.85);
    border: 3px solid #FFD500;
    padding: 20px;
    display: flex;
    gap: 25px;
    width: fit-content;
    margin: 0 auto;
    border-radius: 12px;
    box-shadow: 
        0 0 40px #FFD500,
        0 0 80px #FFF200 inset;
    animation: panelFloat 4s infinite ease-in-out alternate;
}

@keyframes panelFloat {
    from { transform: translateY(0); }
    to   { transform: translateY(-12px); }
}

.cover {
    width: 200px;
    border-radius: 10px;
    box-shadow: 0 0 20px #FFD500;
}

#movie-info h2, #movie-info h4 {
    margin: 8px 0;
    text-shadow: 0 0 10px #FFD500;
}

#rating {
    width: 80px;
    padding: 8px;
    background: #000;
    border: 2px solid #FFF200;
    color: #FFF200;
    font-size: 18px;
    border-radius: 6px;
    text-align: center;
    box-shadow: 0 0 20px #FFD500;
}
#rating:focus {
    box-shadow: 0 0 30px #FFF200;
    transform: scale(1.15);
}

#submitButton {
    margin-top: 10px;
    padding: 10px 18px;
    background: #FFF200;
    border: none;
    font-size: 20px;
    color: black;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 25px #FFF200;
    transition: 0.25s ease;
}
#submitButton:hover {
    transform: scale(1.15);
    box-shadow: 0 0 45px #FFD500, 0 0 90px #FFF200;
    background: #FFD500;
}

</style>
</head>

<body>


<div class="fog"></div>

<div class="glitter-container"></div>

<div id="headsection">
    <h1 id="header">Mockbuster</h1>
    <form action="/logout" method="get">
        <button id="logoutButton" type="submit">Logout</button>
    </form>
</div>


<div id="navbar">
    <h2 id="navhead">Navigation</h2>
    <a class="link" href="/about">About</a>
    <a class="link" href="#">Portfolio</a>
    <a class="link" href="#">Contact</a>
</div>

<div id="content">
    <div id="movie-container">
        <img class="cover" src="./images/kill_bill1.png">
        <div id="movie-info">
            <h2>Title: Kill Bill</h2>
            <h4>Director: Quentin Tarantino</h4>
            <h4>Released: 2004</h4>
            <h4>Genre: Action</h4>

            <form action="/rated-movie" method="post">
                <input type="hidden" name="movieId" value="21">
                <input id="rating" name="rating" type="number">
                <button id="submitButton" type="submit">Rate Movie</button>
            </form>
        </div>
    </div>
</div>

<script>
const glitterContainer = document.querySelector('.glitter-container');
for (let i = 0; i < 55; i++) {
    const g = document.createElement('div');
    g.classList.add('glitter');
    g.style.left = Math.random() * 100 + "vw";
    g.style.animationDuration = (5 + Math.random() * 10) + "s";
    g.style.animationDelay = Math.random() * 12 + "s";
    glitterContainer.appendChild(g);
}
</script>

</body>
</html>
